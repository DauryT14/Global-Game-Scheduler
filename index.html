<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Game Scheduler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Global Game Scheduler</h1>
        <p>Schedule game time meetings with friends!</p>
        <form id="eventForm">
            <h2>Schedule a Game Session</h2>
            <div class="form-row">
                <label for="eventName">Event Name:</label>
                <input id="event" type="text" name="event" placeholder="Gaming Session"><br><br>
            </div>

            <div class="form-row">
                <label for="startTime">Start Time:</label>
                <select id="startTime" name="startTime">
                    <option value="00:00">00:00</option>
                    <option value="01:00">01:00</option>
                    <option value="02:00">02:00</option>
                    <option value="03:00">03:00</option>
                    <option value="04:00">04:00</option>
                    <option value="05:00">05:00</option>
                    <option value="06:00">06:00</option>
                    <option value="07:00">07:00</option>
                    <option value="08:00">08:00</option>
                    <option value="09:00">09:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="12:00">12:00</option>
                    <option value="13:00">13:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                    <option value="17:00">17:00</option>
                    <option value="18:00">18:00</option>
                    <option value="19:00">19:00</option>
                    <option value="20:00">20:00</option>
                    <option value="21:00">21:00</option>
                    <option value="22:00">22:00</option>
                    <option value="23:00">23:00</option>
                </select><br><br>
            </div>

            <div class="form-row">
                <label for="endTime">End Time:</label>
                <select id="endTime" name="endTime">
                    <option value="00:00">00:00</option>
                    <option value="01:00">01:00</option>
                    <option value="02:00">02:00</option>
                    <option value="03:00">03:00</option>
                    <option value="04:00">04:00</option>
                    <option value="05:00">05:00</option>
                    <option value="06:00">06:00</option>
                    <option value="07:00">07:00</option>
                    <option value="08:00">08:00</option>
                    <option value="09:00">09:00</option>
                    <option value="10:00">10:00</option>
                    <option value="11:00">11:00</option>
                    <option value="12:00">12:00</option>
                    <option value="13:00">13:00</option>
                    <option value="14:00">14:00</option>
                    <option value="15:00">15:00</option>
                    <option value="16:00">16:00</option>
                    <option value="17:00">17:00</option>
                    <option value="18:00">18:00</option>
                    <option value="19:00">19:00</option>
                    <option value="20:00">20:00</option>
                    <option value="21:00">21:00</option>
                    <option value="22:00">22:00</option>
                    <option value="23:00">23:00</option>
                </select><br><br>
            </div>

            <div class="form-row">
                <label for="date">Date:</label>
                <input id="date" type="date" name="date" placeholder="November 21, 2025"><br><br>
            </div>
            <button type="submit" id="createBtn" name="createBtn" onclick="createEvent()">Create Event</button>
        </form>
    </main>
    <script src="index.js"></script>
</body>
</html>
